<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket-Huan</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./img/Logo.png" type="image/icon type">
</head>
<body>
    <div class="titleDiv">
        <h1>TICKET-HUAN<div onclick="accountSection(utenti)" id = "accountDiv"><img src="./img/default-w.png"></div></h1>
        <!-- <div>ACCOUNT</div> -->
    </div>
    <section class="navDiv" id="navDiv">
        <div id="genreDiv">
            <span>GENERE</span><br>
            <select id="genreSelect" onchange="printFilteredHomePage(artisti,concerti)">
                <option selected value="noFilter" > --- </option>
            </select>
        </div>
        <div id="countryDiv">
            <span>LOCALITÀ</span><br>
            <select id="countrySelect" onchange="printFilteredHomePage(artisti,concerti)">
                <option selected value="noFilter"> --- </option>
            </select>

        </div>
        <div id="orderDiv">
            <span>ORDINA PER</span><br>
            <select onchange="orderByFilter(this)" id="orderByFilter">
                <option selected value="noFilter"> --- </option>
                <option value="data">DATA</option>
                <option value="rilevanza">RILEVANZA</option>
                <option value="prezzo">PREZZO</option>
            </select>

        </div>
        <div class="searchBar">
            <input type="text" placeholder="Cerca per Artista, Genere, Data o Località" oninput="searchBarFilter(artisti,concerti)" id="searchBar">
            <button onclick="showArtists(this)" id="allArtists">TUTTI GLI ARTISTI</button>
        </div>
    </section>

    <section id="homePageSection">
    </section>

<script>




</script>
<script src="./script.js"></script>
    
</body>
</html>
